<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="main.css">
        <title>anjwl</title>
    </head>
    <body>
        <div class="wrapper">
        <h2>저희 사이트에 오신 것을 환영합니다!!</h2>
        <p><a href="login.html"><button>로그인</button></a> | <a href="signup.html"><button>회원가입</button></a></p>
        <form action="login.html" method="get">
            <p><label>이름:&#x2800;&#x2800;&#x2800;
                <input name="name" type="text" placeholder="아름을 적어주세요 !"/></label></p>
            <p><label>학번:&#x2800;&#x2800;&#x2800;
                <input type="text" name="ID" pattern="\d+" autofocus/></label></p>
            <p><label>비밀번호:
                <input type="password" name="password" required /></label></p>
            <p><label>생년월일:
                <input type="date" name="DOB" required/></label></p>
            <p>성별:&#x2800;&#x2800;
                <label>남<input name="gender" type="radio" />&#x2800;</label>
                <label>여<input name="gender" type="radio" /></label></p>
            <p><label>학년:&#x2800;&#x2800;&#x2800; 
                <input type="number" name="grade" min="1" max="4" step="1" value="1"/></label></p>
            <p><label>이메일:&#32;&#x2800;
                <input type="text" name="email" required autocomplete="on" pattern="\w+@\w+.com"/></label></p>
            <p><label>입학년도:
                <select name="studentNumber">
                    <option selected>입학한 연도를 골라주세요</option>
                    <option>25</option>
                    <option>24</option>
                    <option>23</option>
                    <option>22</option>
                    <option>21</option>
                    <option>20</option>
                    <option>19</option>
                    <option>18</option>
                    <option>17</option>
                </select>
            </label> </p>
            
            <button type="submit" class="consent">Signup</button>
            
            <input type="reset" value="Cancel">
            
            
    </form>
</div>
    </body>

</html>
